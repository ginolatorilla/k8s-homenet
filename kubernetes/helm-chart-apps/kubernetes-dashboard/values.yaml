app:
  ingress:
    enabled: true
    annotations:
      nginx.org/ssl-services: helm-chart-apps-kubernetes-dashboard-kong-proxy
    hosts:
      - kubernetes-dashboard.apps.homenet
    ingressClassName: nginx
    issuer:
      name: ingress-cert-issuer
      scope: cluster

extras:
  manifests:
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard

    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kubernetes-dashboard-admin
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: admin-user
          namespace: kubernetes-dashboard

    - apiVersion: v1
      kind: Secret
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard
        annotations:
          kubernetes.io/service-account.name: "admin-user"
      type: kubernetes.io/service-account-token
