fullnameOverride: kubernetes-dashboard

kong:
  fullnameOverride: kubernetes-dashboard-kong
  resources:
    requests:
      cpu: 15m
      memory: 750M
    limits:
      cpu: 20m
      memory: 1125M

app:
  ingress:
    enabled: true
    useDefaultAnnotations: false
    annotations:
      nginx.org/ssl-services: kubernetes-dashboard-kong-proxy
    hosts:
      - kubernetes-dashboard.apps.homenet
    ingressClassName: nginx
    issuer:
      name: ingress-cert-issuer
      scope: cluster

auth:
  resources:
    requests:
      cpu: 1m
      memory: 20M
    limits:
      cpu: 5m
      memory: 30M

api:
  resources:
    requests:
      cpu: 5m
      memory: 24M
    limits:
      cpu: 10m
      memory: 36M

web:
  resources:
    requests:
      cpu: 1m
      memory: 30M
    limits:
      cpu: 5m
      memory: 45M

metricsScraper:
  resources:
    requests:
      cpu: 1m
      memory: 60M
    limits:
      cpu: 5m
      memory: 90M

extras:
  manifests:
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard

    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kubernetes-dashboard-admin
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: admin-user
          namespace: kubernetes-dashboard

    - apiVersion: v1
      kind: Secret
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard
        annotations:
          kubernetes.io/service-account.name: "admin-user"
      type: kubernetes.io/service-account-token
